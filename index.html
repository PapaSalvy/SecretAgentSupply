<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <div class="main">
      <header>
        <div class="header-content">
          <img src="./resources/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </header>
      <div class="topbanner">
        <div class="bannercontainer">
          <div class="toptitlebox">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="navbar">
        <nav>
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
          <ul class="smallul">
            <li>Menu</li>
          </ul>
        </nav>
      </div>
      <div class="store">
        <div class="items">
          <div class="item">
            <div class="itemimg">
              <img src="./resources/pen.png">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="item" id="watch">
            <div class="itemimg">
              <img src="./resources/watch.png">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="item" id="glasses">
            <div class="itemimg">
              <img src="./resources/glasses.png">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
        <div class="lochours">
          <div class="loc">
            <h4>Location</h4>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="hours">
            <h4>Hours</h4>
            <span>0800-1800</span>
          </div>
        </div>
      </div>
      <div class="footercontainer">
        <footer>
          <span>Copyright Secret Agent Supply Inc.</span>
        </footer>
      </div>
    </div>
  </body>
</html>
